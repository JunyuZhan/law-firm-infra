<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工离职通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .header {
            background-color: #d9534f;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>员工离职通知</h1>
        </div>
        <div class="content">
            <p>各位同事：</p>
            
            <p>我们特此通知，<strong th:text="${employee.name}">员工姓名</strong> 已于 <strong th:text="${#dates.format(resignDate, 'yyyy年MM月dd日')}">2023年01月01日</strong> 正式离职。</p>
            
            <p>员工信息：</p>
            <ul>
                <li>工号: <span th:text="${employee.workNumber}">EMP12345</span></li>
                <li>部门: <span th:text="${employee.departmentName}">法律顾问部</span></li>
                <li>职位: <span th:text="${employee.positionName}">律师助理</span></li>
                <li>入职日期: <span th:text="${#dates.format(employee.joinDate, 'yyyy-MM-dd')}">2022-01-01</span></li>
            </ul>
            
            <div th:if="${not #strings.isEmpty(resignReason)}">
                <p>离职原因：</p>
                <p th:text="${resignReason}">个人发展原因</p>
            </div>
            
            <p>请相关部门做好工作交接和系统权限调整。</p>
            
            <p>感谢其在职期间对公司的贡献，祝愿未来一切顺利。</p>
            
            <p>此致</p>
            <p>敬礼</p>
            <p>人事部</p>
        </div>
        <div class="footer">
            <p>此邮件由系统自动发送，请勿直接回复</p>
            <p>&copy; 2023 法律事务所管理系统</p>
        </div>
    </div>
</body>
</html>
