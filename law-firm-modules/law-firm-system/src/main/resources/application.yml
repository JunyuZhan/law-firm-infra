# 系统管理模块配置
spring:
  application:
    name: law-firm-system
  
  # Flyway配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false
    table: flyway_schema_history

# 系统管理模块自定义配置
system:
  security:
    admin-role: ROLE_ADMIN
    ip-whitelist: 127.0.0.1,192.168.1.1
  
  monitor:
    metrics-interval: 60
    alert-threshold:
      cpu: 80
      memory: 80
      disk: 90
  
  upgrade:
    backup-path: /data/backup
    patch-path: /data/patch
  
  log:
    retention-days: 30
    audit-enabled: true
    export-path: /data/export/log 