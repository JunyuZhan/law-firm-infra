server:
  port: 8081
  servlet:
    context-path: /api
  tomcat:
    threads:
      max: 200
    connection-timeout: 5000

spring:
  application:
    name: law-firm-auth
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/law_firm?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root}
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  cache:
    type: redis
    redis:
      time-to-live: 1h
      cache-null-values: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.lawfirm.model.auth.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      table-prefix: sys_
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: ${JWT_SECRET:lawfirm_auth_secret_key_1234567890}
  expiration: 3600  # 访问令牌有效期（秒），默认1小时
  refresh-expiration: 86400  # 刷新令牌有效期（秒），默认24小时

security:
  # 不需要认证的URL
  ignore-urls:
    - /auth/login
    - /auth/captcha
    - /auth/refresh
    - /swagger-ui/**
    - /swagger-resources/**
    - /v3/api-docs/**
    - /doc.html
    - /webjars/**
    - /favicon.ico
    - /error
  # 验证码配置
  captcha:
    enabled: true  # 是否启用验证码
    expiration: 300  # 验证码有效期（秒）

logging:
  level:
    root: info
    com.lawfirm: debug 