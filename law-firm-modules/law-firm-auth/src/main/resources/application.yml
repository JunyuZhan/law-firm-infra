# 应用配置
server:
  port: 8080

spring:
  application:
    name: law-firm-auth
  datasource:
    url: jdbc:mysql://localhost:3306/law_firm?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
  # 添加Flyway配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    out-of-order: false
    table: flyway_schema_history_auth

# 安全配置
law:
  firm:
    security:
      jwt:
        secret: ${JWT_SECRET:8Zz5tw0Ionm3XPZZfN0NOml3z9FMfmpgXwovR9fp6ryDIoGRM8EPHAB6iHsc0fb}
        expiration: 86400000
        refresh-expiration: 604800000
        issuer: law-firm-auth
        audience: law-firm-web
      password:
        min-length: 8
        require-digit: true
        require-lowercase: true
        require-uppercase: true
        require-special-char: true
        max-age-days: 90
        history-count: 5
      login:
        max-fail-times: 5
        lock-minutes: 30
        captcha-enabled: true
        captcha-expire-minutes: 5

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.lawfirm.model.auth.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

