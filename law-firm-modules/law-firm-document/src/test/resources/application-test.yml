spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql
      mode: always
      encoding: UTF-8

# 文档存储配置
document:
  storage:
    base-path: ./test-storage
    temp-path: ./test-storage/temp
  conversion:
    enabled: true
    async: false
    thread-pool:
      core-size: 2
      max-size: 4
      queue-capacity: 10
    supported-formats:
      - doc
      - docx
      - pdf
      - jpg
      - png

# OCR配置
ocr:
  enabled: false
  mock: true

# 测试配置
test:
  file:
    base-path: ./test-storage
    temp-path: ./test-storage/temp 