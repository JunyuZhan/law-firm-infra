# Flyway 配置文件 - 知识管理模块

# 数据库连接配置
flyway.url=jdbc:mysql://localhost:3306/law_firm_knowledge?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
flyway.user=root
flyway.password=password

# 迁移脚本位置
flyway.locations=classpath:db/migration

# 版本表名称
flyway.table=flyway_schema_history_knowledge

# 其他配置
flyway.encoding=UTF-8
flyway.connectRetries=3
flyway.validateOnMigrate=true
flyway.outOfOrder=false

# 开发环境特有配置（生产环境应移除或修改）
flyway.placeholders.environment=dev
flyway.cleanDisabled=false 