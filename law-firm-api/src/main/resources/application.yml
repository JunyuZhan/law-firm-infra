server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: law-firm-api
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: false
  security:
    user:
      name: admin
      password: admin
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  datasource:
    dynamic:
      enabled: true
      primary: master
      strict: true
      datasource:
        master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/law_firm?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
          username: root
          password: root
          type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 30000
      pool-name: LawFirmHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.lawfirm.model.**.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    call-setters-on-nulls: true
    lazy-loading-enabled: false
    aggressive-lazy-loading: false
    auto-mapping-behavior: full
    local-cache-scope: session
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
  global-config:
    banner: false
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: AUTO
      table-prefix: t_

logging:
  level:
    org.springframework.beans.factory.support: DEBUG
    org.mybatis.spring.mapper: DEBUG
    com.lawfirm: DEBUG
    com.baomidou.mybatisplus: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs 