# 接口文档配置
springdoc:
  swagger-ui:
    enabled: ${API_DOCS_ENABLED:false}
    path: /api-docs
  api-docs:
    enabled: ${API_DOCS_ENABLED:false}

# API文档访问凭据
api:
  doc:
    username: ${API_DOC_USERNAME:admin}
    password: ${API_DOC_PASSWORD:ComplexP@ssw0rd}

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: never
  health:
    redis:
      enabled: true

# 应用信息配置  
app:
  name: "law-firm-api"
  version: "1.0.0"
  description: "律师事务所管理系统API服务"

# 安全配置
security:
  jwt:
    token-expiration-seconds: 86400
    refresh-token-expiration-seconds: 604800
    token-secret: ${JWT_SECRET:defaultsecretkey12345678901234567890}
  password:
    check-strength: true
    min-length: 8
    require-special-chars: true
    require-digits: true
    require-uppercase: true

# 文件存储配置
file:
  storage:
    type: ${FILE_STORAGE_TYPE:local}
    local:
      path: ${FILE_STORAGE_PATH:/data/law-firm/files}
    oss:
      endpoint: ${OSS_ENDPOINT:}
      access-key: ${OSS_ACCESS_KEY:}
      secret-key: ${OSS_SECRET_KEY:}
      bucket-name: ${OSS_BUCKET_NAME:}

# 缓存配置
cache:
  ttl:
    default: 3600
    user: 1800
    menu: 7200

# 请求速率限制
rate-limit:
  enabled: true
  default-limit: 100
  ip-limit: 50
  burst: 20

# 方法安全
method:
  security:
    enabled: true

# 服务器配置
server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024
  tomcat:
    max-threads: 400
    min-spare-threads: 20
    max-connections: 10000
    accept-count: 1000
    connection-timeout: 30000
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/api}
    session:
      timeout: 1800s 