# 禁用响应压缩，确保API文档正常显示
server:
  compression:
    enabled: false
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-request: true
      force-response: true

# SpringDoc文档配置
springdoc:
  api-docs:
    compression:
      enabled: false 