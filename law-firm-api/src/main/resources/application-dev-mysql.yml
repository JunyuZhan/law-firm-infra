# 开发模式配置
dev:
  use-redis: false
  auth:
    session-store: memory
    disable-redis: true
    simplified-security: true
    disable-original-security: true
    token-expiration: 86400
    anonymous-urls:
      - "/swagger-ui/**"
      - "/swagger-ui.html"
      - "/swagger-ui/index.html"
      - "/v3/api-docs/**"
      - "/swagger-resources/**"
      - "/webjars/**"
      - "/doc.html"
      - "/doc"
      - "/docs"
      - "/api-docs"
    
# 搜索配置
search:
  enabled: true
  default-strategy: database

# AI配置
