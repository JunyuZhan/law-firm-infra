# 律师事务所管理系统 - 模块配置属性
# 此文件用于集中管理各功能模块的启用状态

# 数据库核心功能
lawfirm.database.enabled=true

# 消息服务模块配置
lawfirm.message.enabled=false
lawfirm.message.crypto.enabled=false
lawfirm.message.async.enabled=false

# 安全模块配置
lawfirm.security.enabled=false

# 工作流模块配置
lawfirm.workflow.enabled=false

# 存储模块配置
lawfirm.storage.enabled=true
lawfirm.storage.type=LOCAL

# 搜索模块配置
lawfirm.search.enabled=false

# 业务模块启用状态
lawfirm.module.case.enabled=true
lawfirm.module.contract.enabled=true
lawfirm.module.knowledge.enabled=true
lawfirm.module.client.enabled=true
lawfirm.module.personnel.enabled=true
lawfirm.module.finance.enabled=true
lawfirm.module.schedule.enabled=true
lawfirm.module.task.enabled=true 