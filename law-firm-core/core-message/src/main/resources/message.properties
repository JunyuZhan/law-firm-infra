# 消息发送配置
message.sender.retry-times=3
message.sender.retry-interval=1000
message.sender.async-pool-size=5

# 消息接收配置
message.receiver.pool-size=10
message.receiver.max-concurrent=100

# 消息存储配置
message.storage.type=redis
message.storage.ttl=7d

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0

# RocketMQ配置
message.rocketmq.topic=law-firm-message
message.rocketmq.consumer-group=law-firm-message-group
rocketmq.name-server=localhost:9876
rocketmq.producer.group=law-firm-producer-group

# 安全配置
message.security.encrypt.enabled=true
message.security.encrypt.algorithm=AES
message.security.encrypt.key=${MESSAGE_ENCRYPT_KEY:your-default-key}
message.security.audit.enabled=true
message.security.audit.log-path=/var/log/lawfirm/message-audit.log 