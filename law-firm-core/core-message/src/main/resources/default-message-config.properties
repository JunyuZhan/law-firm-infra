# 消息服务默认配置
# 此文件包含消息服务的默认配置项

# 消息服务开关 - 默认禁用
message.enabled=false
message.crypto.enabled=false
message.async.enabled=false

# 日志级别设置
logging.level.com.lawfirm.core.message=INFO

# 消息服务配置
message.sender.retry-times=3
message.sender.retry-interval=1000
message.sender.async-pool-size=5

# 消息存储配置
message.storage.type=memory
message.storage.ttl=7d

# 消息安全配置
message.security.encrypt.enabled=false
message.security.encrypt.algorithm=AES
message.security.encrypt.key=default-key 